<html lang="en-US"> 
<head> 
    <meta charset="UTF-8"> 
    <title>SimpleGame Practice tool</title> 
    <script type = "text/javascript" 
            src = "simpleGame.js"> 
    </script> 
     <script type="text/javascript">  
//global variables 
var scene;
var ball;

function init(){ 
scene = new Scene();
    ball = new Sprite(scene, "redBall.png", 50, 50);
    scene.start();
} // end init 

function update(){ 
scene.clear();
    ball.update();
} // end update 

</script> 
</head> 
<body onload = "init()"> 
</body> 
</html>
